<script src="scripts.js"></script>
<link href="style.css" rel="stylesheet" type="text/css">
<body>
<center>
	<div id=trackInfoPlaceholder 
		class="text">
		<div id="currentTitle" class="text"></div> by 
		<div id="currentArtist" class="text"></div>
	</div>

	<br>
		<img 
			src="/shuffle-icon.png" 
			onClick="sendAction('toggleRandom')" 
			id="randomState" 
			class="icon half"
		>

		<img 
			src="/replay-icon.png"
			onClick="sendAction('toggleRepeat')" 
			id="repeatState" 
			class="icon half"
		>


	<input 
		onChange="changeVolume()" 
		id="volumeSlider"
		class="volumeSlider" 
		type="range"
	>

	<img 
		src="/prev-track-icon.png"	
		onClick="sendAction('previousSong')" 
		class="icon"
	>
	

	<img
		id="togglePlay" 
		src="/play-icon.png"	
		onClick="sendAction('togglePlay')" 
		class="icon"
	>
	

	<img src="/next-track-icon.png"
		onClick="sendAction('nextSong')" 
		class="icon"
	>

<br><br>

	<select 
		onChange="showTrackByArtist()"
		id="artistSelector"
		class="selector"
	>
	</select>
</center>	
</body>
