<script src="scripts.js"></script>
<link href="style.css" rel="stylesheet" type="text/css">
<body>
<center>
	<p id=trackInfoPlaceholder 
		class="text">
		<div id="currentTitle" class="text"></div> by 
		<div id="currentArtist" class="text"></div>
	</p>
		<img 
			src="/shuffle-icon.png" 
			onClick="sendAction('toggleRandom')" 
			id="randomState" 
			class="icon half"
		>

		<img 
			src="/replay-icon.png"
			onClick="sendAction('toggleRepeat')" 
			id="repeatState" 
			class="icon half"
		>


	<input 
		onChange="changeVolume()" 
		id="volumeSlider"
		class="volumeSlider" 
		type="range"
	>

	<img 
		src="/prev-track-icon.png"	
		onClick="sendAction('previousSong')" 
		class="icon"
	>
	

	<img
		id="togglePlay" 
		src="/play-icon.png"	
		onClick="sendAction('togglePlay')" 
		class="icon"
	>
	

	<img src="/next-track-icon.png"
		onClick="sendAction('nextSong')" 
		class="icon"
	>

<br><br>

	<button
	onClick="requestInfo('showArtists')" class="third button">Artists
	</button>
	<button 
	onClick="requestInfo('showTracks')" class="third button">Tracks
	</button>

	<button 
	onClick="requestInfo('showGenres')" class="third button">Genres
	</button>
</center>	
</body>
