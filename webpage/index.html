<script src="scripts.js"></script>
<link href="style.css" rel="stylesheet" type="text/css">
<body>
<center>
	<p id=trackInfoPlaceholder class="text">
		<div id="currentTitle" class="text"></div> by 
		<div id="currentArtist" class="text"></div>
		<button onClick="sendAction('toggleRandom')" id="randomState" class="small button">Shuffle</button>
		<button onClick="sendAction('toggleRepeat')" id="repeatState" class="small button">Repeat</button>

	
	</p>

	<input 
		onChange="changeVolume()" 
		id="volumeSlider"
		class="volumeSlider" 
		type="range"
	>

	<button	onClick="sendAction('togglePlay')" class=button>Play
	</button>
<br><br>
	<button
	onClick="sendAction('previousSong')" class="button half"><--
	</button>
	<button
	onClick="sendAction('nextSong')" class="button half">--> 
	</button>

<br><br>

	<button
	onClick="sendAction('showArtists')" class="third button">Artists
	</button>
	<button 
	onClick="sendAction('showTracks')" class="third button">Tracks
	</button>

	<button 
	onClick="sendAction('showGenres')" class="third button">Genres
	</button>
</center>	
</body>
